<ion-menu [content]="content" id="customer" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages1" (click)="openPage(p)">
        {{p.title}}
      <ion-badge item-end *ngIf="p.title=='Notifications' &&  badgeCount>0">{{badgeCount}}</ion-badge>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" id="service"  [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages2" (click)="openPage(p)">
        {{p.title}}
      <ion-badge item-end *ngIf="p.title=='Notifications &&  badgeCount>0'">{{badgeCount}}</ion-badge>
      </button>
   
    </ion-list>
  </ion-content>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
