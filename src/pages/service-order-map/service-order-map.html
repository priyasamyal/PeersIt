<ion-header class="auth-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>
      Order Map
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentRadioPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid style="background-color:lightgray">
    <ion-row>
      <ion-col>
        <div class="user-img">
          <img src="assets/images/user/no-profile.png" />
          <h4>{{name}}</h4>
        </div>
     </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Select Service</ion-label>
            <ion-select [(ngModel)]="category">
              <ion-option value="delievry" selected="true">Delivery</ion-option>
              <ion-option value="atm" disabled="true">Human ATM</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
<div class="map-container">
  <google-map [options]="map_model.map_options"></google-map>
</div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Within 10 miles(radius)</ion-label>
          <ion-range min="1" max="10" color="danger" pin="true" (ionChange)="rangeChange($event)" [(ngModel)]="radius">
            <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
      <ion-col>
      <button ion-button block color="default" (click)="acceptOrder()">Start Accepting Requests</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
