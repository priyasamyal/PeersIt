<ion-header class="auth-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilter()"><!--"presentRadioPopover($event)">-->
        <ion-icon ios="ios-options" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid style="background-color:lightgray">
    <ion-row>
      <ion-col>
        <div class="user-img">
          <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()"></div>
          <h4>{{name}}</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="map-container">
    <google-map [options]="map_model.map_options"></google-map>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block color="default" (click)="acceptOrder()">Start Accepting Requests</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
