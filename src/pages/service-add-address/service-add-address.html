<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Address
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Please make sure your address is accurate. It can not be changed once order is placed.</h2>
  <form class="auth-form" [formGroup]="addressForm" (ngSubmit)="getLatlong()">
    <ion-row class="adress_bottom">
      <ion-col width-30>
        <ion-label>Title</ion-label>
      </ion-col>
      <ion-col width-70>
        <ion-input type="text" placeholder="Home address" formControlName="title"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="adress_bottom">
      <ion-col width-30>
        <ion-label>Address</ion-label>
      </ion-col>
      <ion-col width-70>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="adress_bottom">
      <ion-col width-30>
        <ion-label>City</ion-label>
      </ion-col>
      <ion-col width-70>
        <ion-input type="text" formControlName="city"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="adress_bottom">
      <ion-col width-30>
        <ion-label>State</ion-label>
      </ion-col>
      <ion-col width-70>
        <!--         <ion-input type="text" formControlName="state"></ion-input>
 -->
        <ion-select formControlName="state">
          <ion-option *ngFor="let sn of utilsProvider.stateNames">{{sn}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="adress_bottom">
      <ion-col width-30>
        <ion-label>Zip Code</ion-label>
      </ion-col>
      <ion-col width-70>
        <ion-input type="tel" formControlName="zipcode"></ion-input>
      </ion-col>
    </ion-row>
    <button ion-button block class="form-action-button create-card-button" type="submit" [disabled]="!addressForm.valid">Save Address</button>
  </form>
</ion-content>
