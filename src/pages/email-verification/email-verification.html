<ion-header class="auth-header">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Email Verification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content">
  <h2 class="auth-title">In order to verify your account, you need to enter a 6-digit code that we sent to your email id.</h2>
  <form class="auth-form" [formGroup]="emailForm" (ngSubmit)="doVerify()">
    <ion-item>
      <ion-input type="text" placeholder="Code" formControlName="vf_code"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button email_btn" type="submit" [disabled]="!emailForm.valid">Send Code</button>
  </form>
    <button ion-button block class="auth-action-button email_btn" (click)="resendMail()">Resend Email</button>
</ion-content>
