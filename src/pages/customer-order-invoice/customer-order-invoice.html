<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Order Invoice
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row *ngFor="let invoice of orderInvoice">
      <ion-col width-75>{{invoice.key}} :</ion-col>
      <ion-col width-25 style="text-align: right">$ {{invoice.value}}</ion-col>
    </ion-row>
</ion-content>
<ion-footer>
  <button ion-button block class="form-action-button create-card-button" (click)="payNow()">Pay Now</button>
</ion-footer>
