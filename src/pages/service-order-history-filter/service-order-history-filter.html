<ion-list radio-group [(ngModel)]="sort_type">
  <ion-item>
    <ion-label>Ascending</ion-label>
    <ion-radio value="0" (click)="setFilter()"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Descending</ion-label>
    <ion-radio value="1" (click)="setFilter()"></ion-radio>
  </ion-item>
</ion-list>
<ion-list radio-group [(ngModel)]="filter">
  <ion-item-divider>Sort By</ion-item-divider>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-radio value="window_start" (click)="setFilter()"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Dollar Amount</ion-label>
    <ion-radio value="consumer_estimated_cost" (click)="setFilter()"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Individual earnings</ion-label>
    <ion-radio value="individual_earning" (click)="setFilter()"></ion-radio>
  </ion-item>
</ion-list>
