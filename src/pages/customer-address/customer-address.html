<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
       Address List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let address of addressList">
    <ion-item>
      <ion-row>
        <ion-col col-6>
          <h3>{{address.title}}</h3>
        </ion-col>
        <!--<ion-col col-6>
          <h3>{{address.phonenumber}}</h3>
        </ion-col>-->
      </ion-row>
      <ion-row>
        <ion-col>
          <h3>{{address.address}} {{address.city}}
        {{address.state}}, {{address.postal_code}}</h3>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label class="default_padding">Use as default</ion-label>
      <!--<ion-checkbox color="danger"  ([ngModel])="address.set_default" (ionChange)="setDefaultAddress(address.id)"></ion-checkbox>-->
      <ion-toggle [(ngModel)]="address.set_default"  (ionChange)="setDefaultAddress(address.id)"></ion-toggle>
    </ion-item>
    <button ion-button block color="light" outline (click)="deleteAddress(address.id,address.set_default)">
     <ion-icon ios="ios-create" md="md-create"></ion-icon>Delete</button>
    </ng-container>
    
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
   <ion-row>
      <ion-col col-12>
      <button ion-button block class="form-action-button create-card-button" (click)="addAddress()">Add new address</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
