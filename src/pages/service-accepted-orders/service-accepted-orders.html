<ion-header class="auth-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Accepted Orders
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="schedule-list services_accept_bg" *ngIf="serviceOrderAccepted.orders.length!=0">
    <ion-item class="schedule-item" *ngFor="let order of serviceOrderAccepted.orders">
      <ion-row (click)="orderDetail(order)">
        <ion-col width-20 class="schedule-date">
          <h2 class="schedule-day">{{order.day}}</h2>
          <h3 class="schedule-month">{{order.monthName}}</h3>
          <h3 class="schedule-month">{{order.year}}</h3>
        </ion-col>
        <ion-col width-80 class="schedule-data schedule_shadow">
          <div class="data-item">
            <div class="item-content">
              <h2 class="item-title one-line" *ngFor="let items of order.subject">{{items.item}}</h2>
              <h2 class="item-title one-line">
                <ion-icon class="cost-icon" name="logo-usd"></ion-icon>{{order.customerEstCost}}</h2>
              <div class="item-description">
                <ion-icon class="description-icon" name="clock"></ion-icon>
                <p class="description-text">{{order.startTime}} - {{order.endTime}}</p>
              </div>
              <!--<div class="item-description">
                <ion-icon class="description-icon" name="navigate"></ion-icon>
                <p class="description-text one-line" *ngIf="order.pickLocation!=undefined">{{order.pickLocation}}</p>
              </div>-->
              <div class="item-description">
                <ion-icon class="description-icon" name="navigate"></ion-icon>
                <p class="description-text one-line" *ngIf="order.dropLocation!=undefined">{{order.dropLocation}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <div class="current_order" *ngIf="serviceOrderAccepted.orders.length==0">
    There are no current orders
  </div>
</ion-content>
