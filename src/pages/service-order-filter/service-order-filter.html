<ion-header class="auth-header">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Filters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="filters-content">
  <ion-item-group class="filters-group">
    <ion-item-divider>Order By</ion-item-divider>
    <ion-list radio-group class="radio-group" [(ngModel)]="userProvider.orderFilter.sort_type">
      <ion-item class="radio-item">
        <ion-label>Ascending</ion-label>
        <ion-radio value="0"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Descending</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item-divider>Filters</ion-item-divider>
    <ion-list radio-group class="radio-group" [(ngModel)]="userProvider.orderFilter.order_loc">
      <ion-item class="radio-item">
        <ion-label>Current location</ion-label>
        <ion-radio value="0"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Default address</ion-label>
        <ion-radio [disabled]="defaultAddress" value="1"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item-divider>Filters</ion-item-divider>
    <ion-list radio-group class="radio-group" [(ngModel)]="userProvider.orderFilter.category_id">
      <ion-item class="radio-item">
        <ion-label>Human ATM</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Delivery</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Both</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item-divider>Order Type</ion-item-divider>
    <ion-list radio-group class="radio-group" [(ngModel)]="userProvider.orderFilter.order_type">
      <ion-item class="radio-item">
        <ion-label>On Demand</ion-label>
        <ion-radio value="0"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Resting</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Both</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item-divider>Filters</ion-item-divider>
    <ion-list radio-group class="radio-group" [(ngModel)]="userProvider.orderFilter.sort_column">
      <ion-item class="radio-item">
        <ion-label>Distance</ion-label>
        <ion-radio value="distance"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Time order due</ion-label>
        <ion-radio value="time_order_due"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Order amount</ion-label>
        <ion-radio value="consumer_estimated_cost"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Delivery window</ion-label>
        <ion-radio value="window_end"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>Number of Items</ion-label>
        <ion-radio value="item_number"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item-divider>Radius</ion-item-divider>
    <ion-list class="range-list">
      <ion-item class="range-item single-range">
        <ion-label>
          <h2 class="range-label">Radius</h2>
          <h3 class="range-value">{{userProvider.orderFilter.radius}}</h3>
        </ion-label>
        <ion-range [(ngModel)]="userProvider.orderFilter.radius" min="0" max="10" step="1" snaps="true" pin="false"></ion-range>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
