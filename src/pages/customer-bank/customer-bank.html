<ion-header>

  <ion-navbar>
    <ion-title class="header-title">Debit or Credit Card Information</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-example-view">
  <form class="sample-form card-form" [formGroup]="card_form" (ngSubmit)="createCard()">
    <section class="form-section">
<!--       <h2 class="section-title">Debit or Credit Card Information</h2>
 --><!--       <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="tel" readonly="true" formControlName="amount"></ion-input>
      </ion-item>
 -->      <ion-item>
        <ion-label floating>Card Number</ion-label>
        <ion-input type="tel" maxlength="16" minlength="16" formControlName="card_number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Card Holder</ion-label>
        <ion-input type="text" formControlName="card_holder"></ion-input>
      </ion-item>
      <ion-row no-padding class="multi-input-row">
        <ion-col no-padding width-50>
          <ion-item class="multi-input">
            <ion-label floating>CVC</ion-label>
            <ion-input type="tel" maxlength="4" minlength="3" formControlName="cvc"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col no-padding width-50>
          <ion-item class="multi-input time-item">
            <ion-label floating>Exp. Date</ion-label>
            <ion-datetime formControlName="exp_date" displayFormat="MM/YYYY" pickerFormat="MM/YYYY" [min]="minStart" [max]="maxStart"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </section>
<!--     <ion-list class="card-preferences">
      <ion-item class="switcher-item">
        <ion-label>Save this card</ion-label>
        <ion-toggle formControlName="save_card"></ion-toggle>
      </ion-item>
    </ion-list> -->
    <section class="form-section">
     <button ion-button block class="form-action-button create-card-button" type="submit" [disabled]="!card_form.valid">Confirm</button> 
    <!-- <button ion-button block class="form-action-button create-card-button" type="submit" [disabled]="!card_form.valid">Save this card</button> -->
    </section>
  </form>
</ion-content>
