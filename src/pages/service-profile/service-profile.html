<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="profile-content">
  <div class="profile-image-wrapper" (click)="getPicture()">
    <div class="profile-image-placeholder" *ngIf="!profilePic">
      <ion-icon name="add"></ion-icon>
      <div>
        Add Image
      </div>
    </div>
    <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="profilePic"></div>
  </div>

  <form class="auth-form" [formGroup]="profileForm" (ngSubmit)="doProfile()">
    <ion-item>
      <ion-input type="text" placeholder="First Name" formControlName="first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name" formControlName="last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Organization" formControlName="organization"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date Of Birth</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" formControlName="dob" [max]="maxStart"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select formControlName="gender">
        <ion-option value="1">Male</ion-option>
        <ion-option value="2">Female</ion-option>
        <ion-option value="3">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Mobile" formControlName="mobile_no"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button" type="submit" [disabled]="!profileForm.valid">Save Profile</button>
  </form>
  <button ion-button block class="auth-action-button" *ngIf="show" (click)="addAddress()">Add Address</button>
