<ion-content>
  <background-image class="image-heading" [src]="initial.banner_image">
    <ion-row class="heading-row">
      <ion-col col-6 offset-3 margin-top>
        <preload-image [ratio]="{w:1, h:1}" [src]="initial.logo.image" title="initial.logo.title" class="logo_margin"></preload-image>
      </ion-col>
    </ion-row>
      <ion-row class="categories-row button_margin">
      <ion-col col-12>
      
       <button class="coustomer_btn" ion-button block (click)="signIn('customer')">Customer</button>
      </ion-col>
      <ion-col col-12>
        <button class="services_btn" ion-button block (click)="signIn('service')">Service provider</button>
      </ion-col>
    </ion-row>
  </background-image>

</ion-content>
