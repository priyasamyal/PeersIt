<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payment Methods
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ng-container  *ngFor="let bank of bankdetails">
      <ion-item (click)="payNow(bank)">
        <ion-label>{{bank.brand}} xxxx-xxxx-xxxx-{{bank.number.substr(bank.number.length - 4)}}</ion-label>
        <button ion-button outline item-end (click)="deletBankDetail(bank.bankId)" *ngIf="show">Delete</button>
      </ion-item>
      <ion-label class="default_padding" *ngIf="show">Use as default</ion-label>
      <ion-toggle [(ngModel)]="bank.setDefault" (ionChange)="setDefaultAddress(bank.bankId)" *ngIf="show"></ion-toggle>
    </ng-container>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
   <ion-row>
      <ion-col col-12>
      <button ion-button block class="form-action-button create-card-button" (click)="addBank()">Add New Card</button>
      </ion-col>
     <ion-col col-12 *ngIf="!show">
      <button ion-button block class="form-action-button create-card-button" (click)="paymentWithPaypal()">Pay with PayPal</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
