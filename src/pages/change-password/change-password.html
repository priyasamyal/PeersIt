<ion-header class="auth-header">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Change Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content">
  <h2 class="auth-title">Change your password</h2>
  <form class="auth-form" [formGroup]="changePasswordForm" (ngSubmit)="doChangePassword()">
    <ion-item>
      <ion-input type="text" placeholder="Verification Code" formControlName="vf_code"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Confirm password" formControlName="confirm_password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button" type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
  </form>
      <button ion-button block class="auth-action-button" [disabled]="disabled" (click)="resendMail()">Resend Email</button>
</ion-content>
