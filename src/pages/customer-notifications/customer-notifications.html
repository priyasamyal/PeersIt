<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    Notifications
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
     <ion-item *ngFor="let notify of notifications">
     <p>{{notify.message}}</p>
      <ion-note item-end>{{notify.time}}</ion-note>
    </ion-item> 
  </ion-list>
</ion-content>
